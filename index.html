<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Asistente</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1f1d;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .input-container {
      padding: 20px;
      background-color: #2a2b28;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background-color: #3a3b38;
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" placeholder="Escribe un mensaje..." />
    <button>Enviar</button>
  </div>
</body>
</html>
