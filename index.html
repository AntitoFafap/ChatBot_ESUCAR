<!DOCTYPE html>
<html lang="es">
  <!-- Idioma -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Asistente</title>
    <link rel="stylesheet" href="assets/estilo.css" /> <!-- Referencia CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
  </head>

  <body>
    <header>
      <div class="container-fluid banner">
        <div class="banner-container">
          <h4>Asistente Carabineros</h4>
          <div class="banner-container-end">
              <i class="bi bi-person btn-config"></i>
              <i class="bi bi-gear btn-config"></i>
          </div>
        </div>
      </div>
    </header>

    <body>
      <div class="body container-fluid chat-container">
      <div id="chat-wrapper">
        <!-- Los mensajes se agregaran dinamicamente aqui -->
      </div>
    </div>
    </body>

    <footer>
      <div class="input-container">
        <div class="input-wrapper">
          <input
            type="text"
            id="user-input"
            placeholder="Escribe un mensaje..."
            autofocus
          />
          <button class="btn" id="send-btn">
            <i class="bi bi-send btn-config"></i>
          </button>
        </div>
      </div>
    </footer>
    <script src="assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
