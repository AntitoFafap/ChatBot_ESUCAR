<!DOCTYPE html>
<html lang="es">
  <!-- Idioma -->

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chatbot Asistente</title>
    <link rel="stylesheet" href="assets/estilo.css" />
    <!-- Referencia CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
  </head>

  <header>
    <div class="container-fluid banner">
      <div class="banner-container">
        <h4>Asistente Carabineros</h4>
        <div class="banner-container-end">
          <i class="bi bi-person btn-config"></i>
          <i class="bi bi-gear btn-config"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="body">
    <div class="container-fluid chat-container">
      <div id="chat-wrapper">
        <!-- Los mensajes se agregaran dinamicamente aqui -->
      </div>
    </div>
  </div>

  <footer>
    <div class="input-container">
      <div class="input-wrapper">
        <input
          type="text"
          id="user-input"
          placeholder="Escribe un mensaje..."
          autofocus
        />
        <button class="btn" id="send-btn">
          <i class="bi bi-send btn-config"></i>
        </button>
      </div>
    </div>
  </footer>
  <script src="assets/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
